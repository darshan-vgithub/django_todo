<h1>Edit Task</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ todo.title }}" required>
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ todo.description }}</textarea>
    <label for="completed">Completed:</label>
    <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
    <button type="submit">Update</button>
</form>
<a href="{% url 'todo_list' %}">Back to List</a>
