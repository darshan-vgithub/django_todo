<h1>To-Do List</h1>
<a href="{% url 'todo_add' %}">Add New Task</a>
<ul>
    {% for todo in todos %}
        <li>
            <strong>{{ todo.title }}</strong> - {{ todo.description }}
            <a href="{% url 'todo_edit' todo.id %}">Edit</a>
            <a href="{% url 'todo_delete' todo.id %}">Delete</a>
            {% if todo.completed %}<span>[Completed]</span>{% endif %}
        </li>
    {% endfor %}
</ul>
